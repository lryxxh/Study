log4j.rootLogger=INFO,Alipay
log4j.appender.Alipay=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Alipay.DatePattern='.'yyyy-MM-dd
log4j.appender.Alipay.File=${user.home}\\Desktop\\midhs.log
log4j.appender.Alipay.layout=org.apache.log4j.PatternLayout      
log4j.appender.Alipay.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %c %x - %m%n
   